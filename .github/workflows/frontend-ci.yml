name: Frontend CI

on:
  pull_request:
    branches: 
      - main
  push:
    branches: 
      - main


jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Node.js 환경 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      # 3. 의존성 설치
      - name: Install dependencies
        run: npm ci
      
      # 4. 린트 체크
      - name: Run lint
        run: npm run lint --if-present
      
      # 5. 빌드 테스트
      - name: Build
        run: npm run build
        env:
          CI: true
      
      # 6. 빌드 결과물 저장
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 1
